name: 06. 🟢 app_auto_bing_rewards

on:
  # 使用 cron 定时执行
  schedule:
    - cron: "0 0 * * *"

  workflow_dispatch:

jobs:
  run_app:
    strategy:
      matrix:
        # 移动端设备、PC
        device: ["mobile", "pc"]
    uses: wordsworth-mk/github-runner/.github/workflows/21.run.yml@main
    with:
      APP: auto_bing_rewards
      WITH_3PARTY: false
      ARGS: --device ${{ matrix.device }}
      COMMIT_CHANGE: false
      SIMPLE_RUN: true

    secrets:
      MYPY_ACCESS_TOKEN: ${{ secrets.MYPY_ACCESS_TOKEN }}
