      - name: åˆå§‹åŒ–è¿è¡ŒçŽ¯å¢ƒ
        run: |
          bash ${{ env.ENV_INIT_SCRIPT }}
        env:
          LC_ALL: C.UTF-8
          LANG: C.UTF-8
        # windows ç‰ˆæ”¯æŒç”¨ gitbash æ‰§è¡Œå‘½ä»¤
        shell: bash

      - name: æ‰“åŒ…
        run: |
          # æŒ‡å®šåº”ç”¨æ‰“åŒ…
          # all è¡¨ç¤ºå…¨éƒ¨è¿›è¡Œæ‰“åŒ…
          if [[ -n "${{ inputs.APP_DIR }}" && "${{inputs.APP_DIR}}" != "all" ]]; then
            bash ${{ env.BUILD_TOOL }} mypy/${{ inputs.APP_DIR }}
          else
            for app in $(ls -d ${{ env.APP_BASE_PATH }}/*/); do
              bash ${{ env.BUILD_TOOL }} $app
            done
          fi

        env:
          LC_ALL: C.UTF-8
          LANG: C.UTF-8
        shell: bash

      - name: åŽ‹ç¼©æ‰“åŒ…äº§ç‰©
        uses: vimtor/action-zip@v1.2
        with:
          files: ${{ env.BUILD_PKG_PATH }}
          dest: ${{ env.PKG_ZIP_PATH }}

      - name: è®¾ç½®æ—¶åŒº
        uses: szenius/set-timezone@v2.0
        with:
          timezoneLinux: "Asia/Shanghai"
          timezoneWindows: "China Standard Time"

      - name: èŽ·å–å½“å‰æ—¥æœŸ
        id: date
        run: |
          echo $(date +'%Y%m%d-%H%M%S')
          echo "date=$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_OUTPUT
        shell: bash

      - name: åˆ›å»º github Tag
        id: create_release
        if: ${{ inputs.DO_RELEASE }}
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}-${{ steps.date.outputs.date }}
          name: release-${{ github.ref_name }}-${{ steps.date.outputs.date }}
          draft: false
          prerelease: false

      - name: ä¸Šä¼  Release
        id: upload-release-asset
        if: ${{ inputs.DO_RELEASE }}
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ github.workspace }}/${{ env.PKG_ZIP_PATH }}
          asset_name: pkg.zip
          asset_content_type: application/zip

      # Github actions Artifact å¯ä»¥ç”¨æ¥å­˜å‚¨ action ç”Ÿäº§å‡ºæ¥çš„äº§ç‰©
      # å½“ä½ ä¸Šä¼ æˆåŠŸåŽï¼ŒåŽç»­çš„æµç¨‹å°±å¯ä»¥ä¸‹è½½è¿™äº›æ–‡ä»¶æ¥ä½¿ç”¨
      - name: ä¸Šä¼  Artifact
        if: ${{ inputs.DO_RELEASE }}
        uses: actions/upload-artifact@master
        with:
          name: ${{ matrix.os }} Build
          path: |
            ${{ env.PKG_ZIP_PATH }}

  update_changelog:
