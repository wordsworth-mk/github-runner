on:
  workflow_dispatch:
    inputs:
      DO_RELEASE:
        description: "æ˜¯å¦åˆ›å»ºæ ‡ç­¾åŠå‘è¡Œç‰ˆ"
        type: boolean
        required: false
        default: false

      APP_DIR:
        description: "æ‰“åŒ…çš„ app åç§°"
        type: choice
        required: false
        default: "apps/baidu2douyin"
        options:
          - "apps/baidu2douyin"
          - "tools/get_cookies.py"
          - "tools/launch_browser.py"

  workflow_call:
    inputs:
      DO_RELEASE:
        description: "æ˜¯å¦åˆ›å»ºæ ‡ç­¾åŠå‘è¡Œç‰ˆ"
        type: boolean
        required: false
        default: false

    secrets:
      MYPY_ACCESS_TOKEN:
        required: false

env:
  APP_BASE_PATH: mypy/apps
  BUILD_TOOL: mypy/build/build.sh
  ENV_INIT_SCRIPT: mypy/env_init.sh
  # æ‰“åŒ…åçš„ APP å¯æ‰§è¡Œæ–‡ä»¶çš„å­˜æ”¾è·¯å¾„
  PKG_ZIP_PATH: mypy/build/_pkg.zip
  BUILD_PKG_PATH: mypy/build/_pkg/

jobs:
  build:
    strategy:
      matrix:
        python-version: ["3.9"]
        os: [windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: æ‹‰å–ä»£ç 
        uses: actions/checkout@v4
        # è®¿é—®ä»“åº“ç”¨åˆ°çš„ Personal access token
        env:
          MYPY_ACCESS_TOKEN: ${{ secrets.MYPY_ACCESS_TOKEN || secrets.GITHUB_TOKEN }}
        with:
          token: ${{ env.MYPY_ACCESS_TOKEN }}
          repository: M-Kepler/Python

      - name: è®¾ç½® Python ${{ matrix.python-version }} ç¯å¢ƒ
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: å®‰è£…ä¾èµ–ç¨‹åº
        continue-on-error: true
        uses: ConorMacBride/install-package@v1.1.0
        with:
          apt: ${{ inputs.DEPENDENT_BINARY }}
          choco: ${{ inputs.DEPENDENT_BINARY }}

      # - name: å®‰è£…å­—ä½“
      #   run: |
      #     bash mypy/build/install_font.sh ${{ env.FONT_DIR }}

      - name: åˆå§‹åŒ–è¿è¡Œç¯å¢ƒ
        run: |
          bash ${{ env.ENV_INIT_SCRIPT }}
        env:
          LC_ALL: C.UTF-8
          LANG: C.UTF-8
        # windows ç‰ˆæ”¯æŒç”¨ gitbash æ‰§è¡Œå‘½ä»¤
        shell: bash

      - name: æ‰“åŒ…
        run: |
          if [ ! -z "${{ inputs.APP_DIR }}" ]; then
            bash ${{ env.BUILD_TOOL }} mypy/${{ inputs.APP_DIR }}
          else
            for app in ${{ env.APP_BASE_PATH }}; do
              bash ${{ env.BUILD_TOOL }} $app
            done
          fi

        env:
          LC_ALL: C.UTF-8
          LANG: C.UTF-8
        shell: bash

      - name: zip æ‰“åŒ…äº§ç‰©
        uses: vimtor/action-zip@v1.2
        with:
          files: ${{ env.BUILD_PKG_PATH }}
          dest: ${{ env.PKG_ZIP_PATH }}

      - name: è®¾ç½®æ—¶åŒº
        uses: szenius/set-timezone@v2.0
        with:
          timezoneLinux: "Asia/Shanghai"
          timezoneWindows: "China Standard Time"

      - name: è·å–å½“å‰æ—¥æœŸ
        id: date
        run: |
          echo $(date +'%Y%m%d-%H%M%S')
          echo "date=$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_OUTPUT
        shell: bash

      - name: æ›´æ–° CHANGELLOG
        if: ${{ inputs.DO_RELEASE }}
        uses: saadmk11/changelog-ci@v1.1.2

      - name: åˆ›å»º github Tag
        id: create_release
        if: ${{ inputs.DO_RELEASE }}
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}-${{ steps.date.outputs.date }}
          name: release-${{ github.ref_name }}-${{ steps.date.outputs.date }}
          draft: false
          prerelease: false

      - name: ä¸Šä¼  Release
        id: upload-release-asset
        if: ${{ inputs.DO_RELEASE }}
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ github.workspace }}/${{ env.PKG_ZIP_PATH }}
          asset_name: pkg.zip
          asset_content_type: application/zip

      # Github actions Artifact å¯ä»¥ç”¨æ¥å­˜å‚¨ action ç”Ÿäº§å‡ºæ¥çš„äº§ç‰©
      # å½“ä½ ä¸Šä¼ æˆåŠŸåï¼Œåç»­çš„æµç¨‹å°±å¯ä»¥ä¸‹è½½è¿™äº›æ–‡ä»¶æ¥ä½¿ç”¨
      - name: ä¸Šä¼  Artifact
        if: ${{ inputs.DO_RELEASE }}
        uses: actions/upload-artifact@master
        with:
          name: ${{ matrix.os }} Build
          path: |
            ${{ env.PKG_ZIP_PATH }}
